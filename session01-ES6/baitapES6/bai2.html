<body>
    <!-- Viết một hàm có tham số truyền vào là một mảng có số nguyên. 
        Sử dụng hàm forEach() để tính tổng các số nguyên đó. 
    -->

        <script>
            let arr=[1,2,4,6,7,33];
            let tong = 0;
            let abc = arr.forEach((item)=>tong+=item);  
            console.log("tổng = ",tong);
        </script>
</body>
