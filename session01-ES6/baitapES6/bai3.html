<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Viết một hàm stringLengths() nhận vào một mảng các chuỗi và trả về một mảng mới chứa 
        độ dài của mỗi chuỗi trong mảng ban đầu bằng cách sử dụng phương thức map().
     -->
     <script>
        let arrString = ["nam","hoàng","ngọc hân","tuấn","quỳnh thu"];
        let stringLengths = arrString.map((string)=>string.length);
        console.log("1111",stringLengths);
     </script>
</body>
</html>
