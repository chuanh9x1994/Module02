<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 
            Let, const: 
                1. let
                    - có thể gán lại giá trị.
                    - không thể khai báo lại.
                    - phạm vi hoạt động block-scope
                    - có hoisting nhưng ko truy cập được.
                2. const:
                    - từ khóa thường dùng để khai báo hằng số.
                    - khi khai báo phải gán luôn giá trị.
                    - không thể thay đổi giá trị.
                    - phạm vi hoạt động:  giống let
                    - có hoisting nhưng ko truy cập được.

            hoisting: trong js là đưa việc khaib áo lên đầu
     -->
     <script>
        console.log("11111",a);
        let a=5;
     </script>
</body>
</html>
