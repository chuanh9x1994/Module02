<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
            Bổ sung các hàm
                1. includes: kiểm tra phần từ trả về true-false
                2. find : trả về phần từ, nếu ko có phần tử trả về undefined
                3. findIndex: trả về vị trí phần tử, nếu k có trả về -1.
                4. startWith() : kiểm tra phần tử bắt đầu.
                5. startEnd(): kiểm tra phần tử kết thúc.
     -->
     <script>
        let text = "Hello world ádsfsdf";
        let result = text.startsWith("Hello");
        let end = text.endsWith("ádsfsdfdsd")
        console.log("1212",result);
        console.log("1111",end);
     </script>
</body>
</html>
